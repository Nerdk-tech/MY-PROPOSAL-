<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my girlfriend?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
      color: #fff;
    }
    h1 {
      margin-top: 100px;
      font-size: 3rem;
      text-shadow: 2px 2px #ff6f91;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.5rem;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
    .message {
      font-size: 1.8rem;
      margin-top: 30px;
      min-height: 50px;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        bottom: -50px;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my girlfriend?</h1>
  <div>
    <button class="btn yes" id="yesBtn">YES</button>
    <button class="btn no" id="noBtn">NO</button>
  </div>
  <div class="message" id="message"></div>  <script>
    let noClickCount = 0;
    const message = document.getElementById('message');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    noBtn.onclick = () => {
      noClickCount++;
      const texts = [
        'Abeg pick YES na my love!',
        'Please my love I go take care of you',
        'I go buy shawarma for you everyday!',
        'I fit even wash your pant sef!'
      ];
      if (noClickCount <= texts.length) {
        message.innerText = texts[noClickCount - 1];
        yesBtn.style.transform = `scale(${1 + noClickCount * 0.3})`;
        noBtn.style.transform = `scale(${1 - noClickCount * 0.1})`;
      } else {
        message.innerText = 'Just pick YES my queen!';
      }
    };

    yesBtn.onclick = () => {
      message.innerHTML = `Yippee.. you for nor pick YES naa!<br>You nor go pick YES keh?`;
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      const hurray = document.createElement('h2');
      hurray.innerText = 'HURRAY!!! YOU SAID YES!';
      hurray.style.marginTop = '30px';
      hurray.style.fontSize = '2.5rem';
      hurray.style.color = '#ffeb3b';
      document.body.appendChild(hurray);
    };

    // Generate floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script></body>
  </html>
